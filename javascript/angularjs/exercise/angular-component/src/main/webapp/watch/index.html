<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>$watch() example for AngularJS</title>
  <link rel="stylesheet" href="../webjars/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="../webjarsjs"></script>
  <script href="../webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body ng-app="watchApp" class="container">
<div ng-controller="watchController">
  <div class="form-group">
    <label for="message">Enter Message: </label>
    <input type="text" ng-model="message" class="form-control" id="message"/> <br/>
  </div>
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Message</h1>
      <div class="lead">
      <h2>New Message: </h2>{{newMessage}}
      <h2>Old Message: </h2>{{oldMessage}}
      </div>
    </div>
  </div>
</div>
<script data-main="main.js" src="../webjars/requirejs/require.min.js"></script>
</body>
</html>
