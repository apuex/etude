<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>RequireJS example for AngularJS</title>
  <link rel="stylesheet" href="../webjars/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="../webjarsjs"></script>
  <script href="../webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<div ng-app="HelloApp" ng-controller="HelloController" class="container">
  <h1>A <span class="badge badge-primary">Hello, World!</span> example for <span class="badge badge-secondary">AngularJS</span></h1>
  <div class="form-group">
    <label for="greeting">Greeting:</label>
    <input type="text" id="greeting" ng-model="greeting.text" class="form-control" aria-describedby="greetingHelp" placeholder="Enter greetings"/>
    <small id="greetingHelp" class="form-text text-muted">We'll never share your greetings with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="name">To Name:</label>
    <input type="text" id="name" ng-model="greeting.name" class="form-control" aria-describedby="nameHelp" placeholder="Enter your name"/>
    <small id="nameHelp" class="form-text text-muted">We'll never share your name with anyone else.</small>
  </div>
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">{{greeting.text || 'Hello'}}, {{greeting.name || 'World'}}!</h1>
      <p class="lead">This is the final output in response to your input.</p>
    </div>
  </div>
</div>
<script data-main="main.js" src="../webjars/requirejs/require.min.js"></script>
</body>
</html>
